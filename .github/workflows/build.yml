name: Build Mac Standalone
on: [push]

jobs:
  build-mac:
    # Use macos-12 to avoid the 'not supported' error while still building for Intel
    runs-on: macos-12 
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8' # Keep 3.8 for maximum compatibility with old Macs
      
      - name: Install System Dependencies
        run: |
          brew install tesseract poppler
          pip install PySide6 pytesseract pandas openpyxl pdf2image pyinstaller
          
      - name: Build App
        run: |
          # Keep this at 10.15 to support your older Mac OS
          export MACOSX_DEPLOYMENT_TARGET=10.15
          
          TESS_PATH=$(which tesseract)
          POP_PATH=$(brew --prefix poppler)/bin
          
          pyinstaller --onefile --windowed \
            --target-arch x86_64 \
            --add-binary "$TESS_PATH:." \
            --add-binary "$POP_PATH:poppler-library" \
            ticket_app.py

      - name: Upload Mac App
        uses: actions/upload-artifact@v4
        with:
          name: TicketOCR-Old-Mac
          path: dist/*.app
