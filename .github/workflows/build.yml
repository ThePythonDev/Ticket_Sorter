name: Build Standalone Apps
on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Tools
        run: |
          pip install PySide6 pytesseract pandas openpyxl pdf2image pyinstaller
          choco install tesseract poppler
          
      - name: Build EXE
        shell: pwsh
        run: |
          # Dynamically find the Poppler bin folder installed by Chocolatey
          $popPath = (Get-ChildItem -Path "C:\ProgramData\chocolatey\lib\poppler\*" -Include "bin" -Recurse | Select-Object -First 1).FullName
          $tessPath = "C:\Program Files\Tesseract-OCR"
          
          echo "Found Poppler at: $popPath"
          echo "Found Tesseract at: $tessPath"
          
          pyinstaller --onefile --windowed `
            --add-binary "$tessPath;Tesseract-OCR" `
            --add-binary "$popPath;poppler-library" `
            ticket_app.py

      - name: Upload Windows App
        uses: actions/upload-artifact@v4
        with:
          name: TicketOCR-Windows
          path: dist/*.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Tools
        run: |
          brew install tesseract poppler
          pip install PySide6 pytesseract pandas openpyxl pdf2image pyinstaller
          
      - name: Build App
        run: |
          # Get the actual paths on the Mac runner
          TESS_PATH=$(which tesseract)
          POP_PATH=$(brew --prefix poppler)/bin
          
          pyinstaller --onefile --windowed \
            --add-binary "$TESS_PATH:." \
            --add-binary "$POP_PATH:poppler-library" \
            ticket_app.py

      - name: Upload Mac App
        uses: actions/upload-artifact@v4
        with:
          name: TicketOCR-Mac
          path: dist/*.app
