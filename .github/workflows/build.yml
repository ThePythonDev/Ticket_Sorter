name: Build Standalone Apps
on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Tools
        run: |
          pip install PySide6 pytesseract pandas openpyxl pdf2image pyinstaller
          choco install tesseract poppler
          
      - name: Build EXE
        run: |
          # Note: We bundle Tesseract and Poppler into the EXE
          pyinstaller --onefile --windowed --add-binary "C:/Program Files/Tesseract-OCR;Tesseract-OCR" --add-binary "C:/Program Files/poppler-*;poppler-library" ticket_app.py

      - name: Upload Windows App
        uses: actions/upload-artifact@v4
        with:
          name: TicketOCR-Windows
          path: dist/*.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Tools
        run: |
          brew install tesseract poppler
          pip install PySide6 pytesseract pandas openpyxl pdf2image pyinstaller
          
      - name: Build App
        run: |
          # On Mac, we bundle the tesseract binary specifically
          pyinstaller --onefile --windowed --add-binary "$(which tesseract):." ticket_app.py

      - name: Upload Mac App
        uses: actions/upload-artifact@v4
        with:
          name: TicketOCR-Mac
          path: dist/*.app
