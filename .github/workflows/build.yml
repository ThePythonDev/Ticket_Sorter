name: Build Mac Standalone
on: [push]

jobs:
  build-mac:
    # macos-13 is the Intel runner required for older Mac compatibility
    runs-on: macos-13 
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install System Dependencies
        run: |
          brew install tesseract poppler
          pip install PySide6 pytesseract pandas openpyxl pdf2image pyinstaller
          
      - name: Build App
        run: |
          # Target macOS 10.15 (Catalina)
          export MACOSX_DEPLOYMENT_TARGET=10.15
          
          # Find the paths of the installed tools
          TESS_PATH=$(which tesseract)
          POP_PATH=$(brew --prefix poppler)/bin
          
          # Build the standalone .app
          # --target-arch x86_64 ensures it runs on Intel Macs (macOS 10 era)
          pyinstaller --onefile --windowed \
            --target-arch x86_64 \
            --add-binary "$TESS_PATH:." \
            --add-binary "$POP_PATH:poppler-library" \
            ticket_app.py

      - name: Upload Mac App
        uses: actions/upload-artifact@v4
        with:
          name: TicketOCR-Mac-Intel
          path: dist/*.app
